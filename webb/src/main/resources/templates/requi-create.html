<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Request - Submit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/requi/new}" th:object="${stuRequest}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="Enter your email">
          </div>
          <div class="form-group col-md-6">
            <label>Type Of Request</label>
            <select class="form-select" aria-label="Default select example" th:field="*{typeOfRequest}">
<!--              <option selected>Choose Type of Request</option>-->
              <option value="makeup">MAKE UP</option>
              <option value="suspending">SUSPENDING</option>
              <option value="transcript">TRANSCRIPT</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="studentId">STUDENT ID</label>
            <input
                    type="text"
                    class="form-control"
                    id="studentId"
                    name="studentId"
                    th:field="*{studentId}"
                    placeholder="Enter your student id">

          </div>

        <div class="mb-0">
          <label for="formFile">Supporting Documents</label>
          <input
                  type="file"
                  class="form-control"
                  id="formFile"
                  accept=".pdf"
                  name="requiredDocs"
                  th:field="*{requiredDocs}"
          >

        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
